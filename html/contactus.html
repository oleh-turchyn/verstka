<body>
    <section class="contact">
        
        <h1 class="contact_heading">Contact Us</h1>
        <div class="company-info">
            <h3>Extreme Travel Agency</h3>
            <ul>
                <li></i> 57 River st</li>
                <li> (555) 555-5555</li>
                <li></i> nidavellir@gmail.com</li>
            </ul>
        </div>
        <form action="" class="contact_form center">
            <div class="input_group">
                <label>Full Name *</label>
                <input type="text" class="contact_input" placeholder="Enter Your Name">
            </div>
            <div class="input_groups">
                <div class="input_group">
                    <label>Email *</label>
                    <input type="text" class="contact_input" placeholder="Enter Your Email">
                </div>
                <div class="input_group">
                    <label>Phone *</label>
                    <input type="text" class="contact_input" placeholder="Enter Phone number">
                </div>
            </div>
            <div class="input_group">
                <label>Message </label>
                <!-- <input type="text" class="contact_input" placeholder="Enter Your Name"> -->
                <textarea class="form_textarea" placeholder="Your Message Here..."></textarea>
            </div>
            <input type="submit" class="form_btn" value="Sumbit">
        </form>
    </section>
</body>
